[metadata]  
name = bloombee  
version = attr: bloombee.__version__  
author = Sophie  
author_email = syang127@ucmerced.edu 
description = A short description of your project  
long_description = file: README.md  
long_description_content_type = text/markdown  
url = https://github.com/yottalabsai/bloombee  
project_urls =  
    Bug Tracker = https://github.com/yottalabsai/bloombee/issues  
classifiers =  
    Development Status :: 4 - Beta  
    Intended Audience :: Developers  
    Intended Audience :: Science/Research  
    License :: OSI Approved :: Apache Software License  
    Programming Language :: Python :: 3  
    Programming Language :: Python :: 3.8  
    Programming Language :: Python :: 3.9  
    Programming Language :: Python :: 3.10  
    Programming Language :: Python :: 3.11  
    Topic :: Scientific/Engineering  
    Topic :: Scientific/Engineering :: Mathematics  
    Topic :: Scientific/Engineering :: Artificial Intelligence  
    Topic :: Software Development  
    Topic :: Software Development :: Libraries  
    Topic :: Software Development :: Libraries :: Python Modules  

[options]  
package_dir =  
    = src  
packages = find:  
python_requires = >=3.8  
install_requires =  
    torch>=1.12  
    # bitsandbytes==0.46.0.dev0  
    accelerate>=0.27.2  
    huggingface-hub>=0.11.1,<1.0.0  
    tokenizers>=0.13.3  
    transformers==4.43.1  # if you change this, please also change version assert in bloombee/__init__.py  
    speedtest-cli==2.1.3  
    hivemind @ git+https://github.com/learning-at-home/hivemind.git@213bff98a62accb91f254e2afdccbf1d69ebdea9  
    tensor_parallel==1.0.23  
    humanfriendly  
    async-timeout>=4.0.2  
    cpufeature>=0.2.0; platform_machine == "x86_64"  
    packaging>=20.9  
    sentencepiece>=0.1.99  
    peft==0.8.2  
    safetensors>=0.3.1  
    Dijkstar>=2.6.0  
    numpy<2  

[options.extras_require]  
dev =  
    pytest==6.2.5  
    pytest-forked  
    pytest-asyncio==0.16.0  
    black==22.3.0  
    isort==5.10.1  
    psutil  

[options.packages.find]  
where = src